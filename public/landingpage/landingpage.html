<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="landingpage/landingpage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>

  <header class="head-landing">
    <h1>Level Up</h1>
    <a href="/About/about.html" class="landing-about">About</a>
  </header>
  <style>
   
.submit-btn {
  width: 100%;
  padding: 10px;
  background-color: #3897f0;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 8px;
  margin-bottom: 16px;
  border-radius: 16px;
  transition: background 0.3s ease;
}
.toggle-buttons button {
  background: none;
  border: none;
  color: #3897f0;
  cursor: pointer;
  font-size: 14px;
  margin: 0 10px;
}
.submit-btn:hover {
  background-color: #2d76cc;
}



  </style>

  <div class="container">
      <div class="form-box">
            <h1 class = "title">Sign Up</h1>
            <!-- <div class="underline"></div> -->
              <form id="auth-form" action="/signup" method="POST">
            <form>
                <div class="input-group">
                    <div class="input-field namefield">       <!---namefield-->
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder = "User Name"name="username" >
                     </div>    <!------username-------->

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder = "Email" name="email" required>
                    </div>      <!------email-------->

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder = "Password" name="password" required>
                    </div>          <!------password-------->
                    <!-- <p>Password Suggestions <a href="#">Click Here!</a></p> -->
                    
                </div>
                   <button type="submit" class="submit-btn">Submit</button>
                <div class="btn-field">
                    <button type="button" class="signupbtn mode-btn"  id="signup-btn">Sign Up</button>
                    <button type="button" class ="signinbtn mode-btn disable"  id="login-btn">Sign In</button>
                </div>
            </form>
        </div>
  </div>

  <!-- âœ… JavaScript to handle mode switching -->
  <script>
 let signupbtn = document.querySelector(".signupbtn");
let signInbtn = document.querySelector(".signinbtn");
let namefield = document.querySelector(".namefield");
    const form = document.getElementById("auth-form");
let title = document.querySelector(".title");
// let underline = document.querySelector(".underline");

  document.body.style.backgroundColor = 'lightblue';



signInbtn.addEventListener("click",()=>{
    namefield.style.maxHeight = '0';
    title.innerHTML = "Sign In";
      form.action = "/login";
    signupbtn.classList.add('disable');
    signInbtn.classList.remove('disable');
    // underline.style.transform = 'translateX(35px)';
})
signupbtn.addEventListener("click",()=>{
    namefield.style.maxHeight = '60px';
    title.innerHTML = "Sign Up";
      form.action = "/signup";
    signupbtn.classList.remove('disable');
    signInbtn.classList.add('disable');
    // underline.style.transform = 'translateX(0px)';
})

  </script>

</body>
</html>
